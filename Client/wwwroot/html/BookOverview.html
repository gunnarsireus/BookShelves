    <table id="myTable">
        <tr>
            <th>Title</th>

            window.setTimeout(getBooks, oneSecond);

        function createTable(books) {
            var table = document.getElementById("myTable");
            var rowCount = table.rows.length;
            for (var x = rowCount - 1; x > 0; x--) {
                table.deleteRow(x);
            }

            for (var i = 0; i < books.length; i++) {
                let book = {
                    Title: books[i].Title,
                    InShelf: books[i].InShelf
                };

                var row = table.insertRow(i + 1);
                var cell0 = row.insertCell(0);
                var cell1 = row.insertCell(1);
                var cell2 = row.insertCell(2);
                var cell3 = row.insertCell(3);
                cell0.innerHTML = book.Title;
                cell1.innerHTML = book.InShelf;
                cell2.innerHTML = 0;
                cell3.innerHTML = 0;
            }
        }

        //function getParameterByName(name, url) {

        function getBooks() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                    if (xmlhttp.status === 200) {
                        let books = JSON.parse(xmlhttp.responseText);
                        createTable(books);
                        window.setTimeout(getBooks, oneSecond);
                    }
                    else if (xmlhttp.status === 400) {
                        alert('There was an error 400');
                    }
                    else {
                        alert('something else other than 200 was returned');
                    }
                }
            };

            xmlhttp.open("GET", localStorage.getItem("ApiUrl") + "api/book", true);
            xmlhttp.send();
        }
    </script>
